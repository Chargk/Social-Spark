<div class="sidebar-container">
  <!-- Navigation Menu -->
  <nav class="nav-menu">
    <a routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    
    <a routerLink="/explore" routerLinkActive="active">
      <mat-icon>explore</mat-icon>
      <span>Explore</span>
    </a>
    
    <a routerLink="/messages" routerLinkActive="active">
      <mat-icon>message</mat-icon>
      <span>Messages</span>
    </a>
    
    <a routerLink="/notifications" routerLinkActive="active">
      <mat-icon>notifications</mat-icon>
      <span>Notifications</span>
    </a>
    
    <a routerLink="/profile" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </a>
    
    <a routerLink="/groups" routerLinkActive="active">
      <mat-icon>group</mat-icon>
      <span>Groups</span>
    </a>
    
    <a routerLink="/events" routerLinkActive="active">
      <mat-icon>event</mat-icon>
      <span>Events</span>
    </a>
  </nav>
  
  <!-- Create Post Button -->
  <div class="create-post-section">
    <button mat-raised-button color="primary" class="create-post-btn" (click)="focusPostInput()">
      <mat-icon>add</mat-icon>
      Create Post
    </button>
  </div>
  
  <!-- User Info -->
  <div class="user-info" *ngIf="currentUser">
    <div class="user-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="user-details">
      <div class="user-name">{{ currentUser.username || 'User' }}</div>
      <div class="user-handle">@{{ currentUser.username || 'user' }}</div>
    </div>
  </div>
  
  <!-- Login Prompt -->
  <div class="user-info login-prompt" *ngIf="!currentUser">
    <a routerLink="/login" class="login-link">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </a>
  </div>
</div>

<!-- Main content area -->
<div class="main-content">
  <ng-content></ng-content>
</div>
