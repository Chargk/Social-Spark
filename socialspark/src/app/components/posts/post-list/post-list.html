<div class="post-list-container">
  <!-- Create Post Card -->
  <div class="create-post-card">
    <div class="create-post-content">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="post-input-wrapper">
        <input type="text" 
               class="post-input" 
               placeholder="What's on your mind?" 
               [(ngModel)]="newPostText"
               (focus)="onPostInputFocus()"
               (blur)="onPostInputBlur()">
      </div>
    </div>
    <div class="post-actions" [class.expanded]="isPostInputFocused">
      <div class="action-buttons">
        <button class="action-btn photo-btn" title="Add Photo">
          <mat-icon>image</mat-icon>
          <span>Photo</span>
        </button>
        <button class="action-btn video-btn" title="Add Video">
          <mat-icon>videocam</mat-icon>
          <span>Video</span>
        </button>
        <button class="action-btn location-btn" title="Add Location">
          <mat-icon>location_on</mat-icon>
          <span>Location</span>
        </button>
      </div>
      <button class="post-btn" [disabled]="!newPostText.trim()" (click)="createPost()">
        <mat-icon>send</mat-icon>
        <span>Post</span>
      </button>
    </div>
  </div>
  
  <!-- Sample Posts -->
  <div class="posts">
    <div class="post-card" *ngFor="let post of samplePosts">
      <div class="post-header">
        <div class="post-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="post-author-info">
          <h3 class="post-author">{{ post.author }}</h3>
          <span class="post-time">{{ post.time }}</span>
        </div>
      </div>
      
      <div class="post-body">
        <p class="post-content">{{ post.content }}</p>
        <div class="post-image" *ngIf="post.image">
          <img [src]="post.image" [alt]="post.content">
        </div>
      </div>
      
      <div class="post-actions-bar">
        <button class="action-btn like-btn" [class.liked]="post.liked" (click)="toggleLike(post)">
          <mat-icon>thumb_up</mat-icon>
          <span>{{ post.likes }}</span>
        </button>
        <button class="action-btn comment-btn">
          <mat-icon>comment</mat-icon>
          <span>{{ post.comments }}</span>
        </button>
        <button class="action-btn share-btn">
          <mat-icon>share</mat-icon>
          <span>Share</span>
        </button>
      </div>
    </div>
  </div>
</div>
