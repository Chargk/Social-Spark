<div class="post-list-container">
  <!-- Create Post Card -->
  <div class="create-post-card">
    <div class="create-post-content">
      <div class="user-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="post-input-wrapper">
        <input type="text" 
               class="post-input" 
               placeholder="What's on your mind?" 
               [(ngModel)]="newPostText"
               (focus)="onPostInputFocus()"
               (blur)="onPostInputBlur()">
      </div>
    </div>
    <div class="post-actions" [class.expanded]="isPostInputFocused">
      <div class="action-buttons">
        <button class="action-btn photo-btn" title="Add Photo">
          <mat-icon>image</mat-icon>
          <span>Photo</span>
        </button>
        <button class="action-btn video-btn" title="Add Video">
          <mat-icon>videocam</mat-icon>
          <span>Video</span>
        </button>
        <button class="action-btn location-btn" title="Add Location">
          <mat-icon>location_on</mat-icon>
          <span>Location</span>
        </button>
      </div>
      <button class="post-btn" [disabled]="!newPostText.trim()" (click)="createPost()">
        <mat-icon>send</mat-icon>
        <span>Post</span>
      </button>
    </div>
  </div>
  
  <!-- Sample Posts -->
  <div class="posts">
    <mat-card class="post-card" *ngFor="let post of samplePosts">
      <mat-card-header>
        <div mat-card-avatar class="post-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>{{ post.author }}</mat-card-title>
        <mat-card-subtitle>{{ post.time }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="post-content">{{ post.content }}</p>
        <div class="post-image" *ngIf="post.image">
          <img [src]="post.image" [alt]="post.content">
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button>
          <mat-icon>thumb_up</mat-icon>
          {{ post.likes }}
        </button>
        <button mat-button>
          <mat-icon>comment</mat-icon>
          {{ post.comments }}
        </button>
        <button mat-button>
          <mat-icon>share</mat-icon>
          Share
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
