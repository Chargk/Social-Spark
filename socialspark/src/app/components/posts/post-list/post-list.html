<div class="post-list-container">
  <!-- Create Post Card -->
  <mat-card class="create-post-card">
    <mat-card-content>
      <div class="create-post-content">
        <div class="user-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <div class="post-input">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>What's on your mind?</mat-label>
            <textarea matInput placeholder="Share your thoughts..." rows="3"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="post-actions">
        <button mat-button color="primary">
          <mat-icon>image</mat-icon>
          Photo
        </button>
        <button mat-button color="primary">
          <mat-icon>videocam</mat-icon>
          Video
        </button>
        <button mat-button color="primary">
          <mat-icon>location_on</mat-icon>
          Location
        </button>
        <button mat-raised-button color="primary" class="post-btn">
          Post
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Sample Posts -->
  <div class="posts">
    <mat-card class="post-card" *ngFor="let post of samplePosts">
      <mat-card-header>
        <div mat-card-avatar class="post-avatar">
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>{{ post.author }}</mat-card-title>
        <mat-card-subtitle>{{ post.time }}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <p class="post-content">{{ post.content }}</p>
        <div class="post-image" *ngIf="post.image">
          <img [src]="post.image" [alt]="post.content">
        </div>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button>
          <mat-icon>thumb_up</mat-icon>
          {{ post.likes }}
        </button>
        <button mat-button>
          <mat-icon>comment</mat-icon>
          {{ post.comments }}
        </button>
        <button mat-button>
          <mat-icon>share</mat-icon>
          Share
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
